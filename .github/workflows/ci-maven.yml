name: Tests CI

on: [push]

jobs:
  api-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test with Maven
      run: mvn -f br.com.desafiosAME.API/pom.xml clean test -Dtest=KarateRunner
      
  front-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Front Test with Maven
      run: mvn -f br.com.desafiosAME.front/pom.xml clean test
